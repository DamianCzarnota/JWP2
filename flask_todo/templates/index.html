{% extends 'base.html' %}

{% block title %}TODO List{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">TODO List</h1>
    <form id="task-form" class="form-inline justify-content-center mb-4">
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" id="task-input" class="form-control" placeholder="New task" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Add</button>
    </form>
    <ul class="list-group" id="task-list">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ task.id }}">
                <span class="task-text">{{ task.task }}</span>
                <div>
                    <button class="btn btn-secondary btn-sm edit-btn mr-2">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </div>
            </li>
        {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
